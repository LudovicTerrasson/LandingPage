<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page avec Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 16px;
        }
        .cta-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .cta-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obtenez notre Guide Gratuit !</h1>
        <p>Rejoignez notre liste d’abonnés et recevez un guide exclusif pour optimiser votre productivité.</p>
        <a href="#chatbot" class="cta-btn">Obtenir le Guide</a>
    </div>
    <!-- Code d'intégration du chatbot -->
    <script src="//code.tidio.co/oe0rjey2nutzh1thpgpagur64rbvxdkq.js" async></script>
</body>
</html>
